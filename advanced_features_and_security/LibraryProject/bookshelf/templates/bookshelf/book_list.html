{# bookshelf/templates/bookshelf/book_list.html #}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Books</title>
</head>
<body>
  <h1>Books</h1>

  <form method="get" action="">
    {% csrf_token %}
    {{ form.q }}
    <button type="submit">Search</button>
  </form>

  <ul>
    {% for book in books %}
      <li>{{ book.title|escape }} by {{ book.author.name|escape }}</li>
    {% empty %}
      <li>No books found.</li>
    {% endfor %}
  </ul>
</body>
</html>
