{# blog/templates/blog/post_detail.html #}
{% extends "base.html" %}
{% block content %}
<article>
  <h1>{{ post.title }}</h1>
  <p class="meta">By {{ post.author }} â€¢ {{ post.created_at|date:"F j, Y, g:i a" }}</p>
  <div class="content">{{ post.content|linebreaks }}</div>

  {% if user == post.author %}
    <p>
      <a href="{% url 'blog:post-update' post.pk %}">Edit</a> |
      <a href="{% url 'blog:post-delete' post.pk %}">Delete</a>
    </p>
  {% endif %}
  <p><a href="{% url 'blog:post-list' %}">Back to posts</a></p>
</article>
{% endblock %}
