{# blog/templates/blog/post_confirm_delete.html #}
{% extends "base.html" %}
{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'blog:post-detail' post.pk %}">Cancel</a>
  </form>
{% endblock %}
